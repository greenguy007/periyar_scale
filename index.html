<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERIYAR Scale - Remote Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #002366 0%, #003d99 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4CAF50;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #002366;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .weight-display {
            background: linear-gradient(135deg, #002366 0%, #003d99 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .weight-value {
            font-size: 5em;
            font-weight: bold;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .weight-unit {
            font-size: 2em;
            opacity: 0.9;
        }

        .last-update {
            margin-top: 15px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #002366;
            font-size: 1.8em;
            font-weight: bold;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            display: block;
        }

        .history-table thead {
            background: #002366;
            color: white;
            position: sticky;
            top: 0;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .history-table tbody {
            display: block;
            max-height: 350px;
            overflow-y: auto;
        }

        .history-table thead,
        .history-table tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .history-table tr:hover {
            background: #f5f5f5;
        }

        .chart-container {
            margin-top: 20px;
            height: 300px;
            position: relative;
        }

        canvas {
            max-width: 100%;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #002366;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #003d99;
        }

        button:active {
            transform: scale(0.98);
        }

        .settings-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .settings-panel label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .settings-panel input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PERIYAR</h1>
            <div class="subtitle">Digital Weighing Scale - Remote Monitor</div>
        </header>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div id="serverInfo">Server: Not connected</div>
            <div id="lastUpdate">Last update: Never</div>
        </div>

        <div id="alertContainer"></div>

        <div class="main-grid">
            <!-- Current Weight -->
            <div class="card">
                <h2>Current Weight</h2>
                <div class="weight-display">
                    <div class="weight-value" id="weightValue">0</div>
                    <div class="weight-unit" id="weightUnit">grams</div>
                    <div class="last-update" id="weightLastUpdate">Waiting for data...</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Today's Max</div>
                        <div class="stat-value" id="maxWeight">0 g</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Readings</div>
                        <div class="stat-value" id="readingCount">0</div>
                    </div>
                </div>
            </div>

            <!-- Settings & Connection -->
            <div class="card">
                <h2>Connection Settings</h2>
                <div class="settings-panel">
                    <label>
                        WebSocket Server:
                        <input type="text" id="wsServer" placeholder="ws://localhost:8080/ws">
                    </label>
                    <label style="margin-top: 15px;">
                        <input type="checkbox" id="autoReconnect" checked>
                        Auto-reconnect on disconnect
                    </label>
                </div>
                <div class="controls">
                    <button onclick="connectWebSocket()">Connect</button>
                    <button onclick="disconnectWebSocket()">Disconnect</button>
                    <button onclick="clearHistory()">Clear History</button>
                    <button onclick="exportHistory()">Export Data</button>
                </div>
            </div>

            <!-- History Chart -->
            <div class="card full-width">
                <h2>Weight History Chart</h2>
                <div class="chart-container">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>

            <!-- History Table -->
            <div class="card full-width">
                <h2>Recent Readings</h2>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Weight</th>
                            <th>Unit</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        <tr>
                            <td colspan="3" style="text-align: center; color: #999;">No data yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
